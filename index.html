<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9293cada29.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <div class="btn-box">
    
            <input type="color" class="color" value="#1a1919" name="change">
            <button type="button" class="colorMode btn" name="color">Color mode</button>
            <button type="button" class="random btn">Rainbow mode</button>
            <button type="button" class="eraser btn" value="#fefefe" name="eraser">Eraser</button>
            <button class="clear btn" type="button">Clear</button>
            <p class="displayRange">16x16</p>
            <input class="boardsize" type="range" max="100" min="1" value="16" name="size">
        </div>
        <div class="board">
            <h1>Etch-a-sketch</h1>
            <div class="container"></div>
        </div>
    </div>
    <footer>
        <p>Copyright @ bigsizeJ <span><i class="fa-brands fa-github"></i></span></p>
    </footer>
</body>
</html>
